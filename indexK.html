<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Mrs Imana's Temperature Calculator</title>

    <link rel="stylesheet" href="css/style3.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            padding: 30px;
            display: flex;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .result {
            margin-top: 20px;
            background: #e9f5ff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Temperature Calculator</h2>
        <br>
        <div class="imgcontainer">
            <img src="../assets/suhu128.png" alt="Calculator Suhu" class="calculator_suhu">
        </div>
        <p>Masukkan suhu derajat Celcius (째C) ke kotak di bawah ini, lalu klik tombol konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F)</p>
        <br>
        <label for="suhu">Masukan suhu :</label>
        <input type="number" id="suhu" placeholder="Contoh: 37" required>

        <label for="satuan">Dari Satuan:</label>
        <select id="satuan">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <!-- <option value="kelvin">Kelvin</option> -->
    </select>

        <button onclick="konversiSuhu()">Konversi</button>

        <div class="result" id="hasil">



            <!-- <span class=" ">Mrs Imana's <a href="# ">Mini project</a></span> -->
            <div id="credit" align="center">
                Miniproject by <a href="https://github.com/revou-fundamental-course/19-may-25-missimana.git" target="_blank" rel="noopener noreferrer">Missimana</a>

            </div>
        </div>
    </div>



    <script>
        function konversiSuhu() {
            const suhu = parseFloat(document.getElementById("suhu").value);
            const satuan = document.getElementById("satuan").value;
            let hasil = "";

            if (isNaN(suhu)) {
                hasil = "Masukkan angka suhu yang valid.";
            } else {
                let c, f, k;

                switch (satuan) {
                    case "celsius":
                        c = suhu;
                        f = (suhu * 9 / 5) + 32;
                        k = suhu + 273.15;
                        break;
                    case "fahrenheit":
                        c = (suhu - 32) * 5 / 9;
                        f = suhu;
                        k = c + 273.15;
                        break;
                    case "kelvin":
                        c = suhu - 273.15;
                        f = (c * 9 / 5) + 32;
                        k = suhu;
                        break;
                }

                hasil = `
          <strong>Hasil Konversi:</strong><br>
          Celsius: ${c.toFixed(2)} 째C<br>
          Fahrenheit: ${f.toFixed(2)} 째F<br>
          Kelvin: ${k.toFixed(2)} K
        `;
            }

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>

</html>
