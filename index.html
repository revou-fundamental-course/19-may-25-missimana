<!DOCTYPE html>
<html>

<head>
    <title>Mrs Imana's Temperature Calculator</title>

    <link rel="stylesheet" href="css/style2.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <h2 text="center">Temperature Calculator</h2>

    <form action="/action_page.php" method="post">
        <div class="imgcontainer">
            <img src="../assets/suhu256.png" alt="Calculator Suhu" class="calculator_suhu">
        </div>

        <div class="container">
            <label for="uname"><b>Masukan suhu derajat Celcius (°C) ke kotak di bawah ini, lalu klik tombol konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (°F)</b></label>
            <input type="text" placeholder="Masukkan suhu" name="suhu" required>
        </div>

        <div class="container " style="background-color:#f1f1f1 ">
            <button type="button" class="konversibtn ">Konversi</button>
            <button type="button" class="resetbtn ">Reset</button>
            <button type="button" class="reversebtn ">Reverse</button>
        </div>

        <div class="container">

            <label for="Fahrenheit"><b>Fahrenheit(°F)</b></label>
            <input type="text" placeholder="Fahrenheit" name="Fahrenheit" required>

            <label for="kalkulasi"><b>Cara kalkulasi</b></label>
            <input type="text" placeholder="kalkulasi" name="kalkulasi" required>
        </div>


        <div class="container">

            <!-- <span class=" ">Mrs Imana's <a href="# ">Mini project</a></span> -->
            <div id="credit" align="center">
                Miniproject by <a href="https://github.com/revou-fundamental-course/19-may-25-missimana.git" target="_blank" rel="noopener noreferrer">Missimana</a>
            </div>
        </div>
    </form>

</body>

</html>
